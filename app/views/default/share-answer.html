{{ define "share-answer.html" }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.js"
        integrity="sha512-sn/GHTj+FCxK5wam7k9w4gPPm6zss4Zwl/X9wgrvGMFbnedR8lTUSLdsolDRBRzsX6N+YgG6OWyvn9qaFVXH9w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Document</title>
    <style>
        #message-box {
            background: rgb(241, 41, 131);
            background: linear-gradient(106deg, rgba(241, 41, 131, 1) 31%, rgba(223, 167, 48, 1) 99%);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-stone-900">
    <div id="downloaded-card" class="px-1 mx-4 my-auto">
        <div class="bg-white rounded-3xl">
            <div id="message-box" class="flex items-center justify-center h-20 px-4 py-2 mb-2 rounded-t-3xl">
                <h1 class="text-xl font-bold text-white">Kirimi aku pesan anonim!</h1>
            </div>

            <div class="px-5 pb-5">
                <p class="text-lg font-semibold text-center"> {{ .question.Question }} </p>
            </div>
        </div>
    </div>

    <div id="bottom-section" class="flex flex-col items-center justify-center mx-4 mb-4">
        <p class="text-xl font-bold text-center text-white text-wrap"
            style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-style: italic;">
            ADYGL</p>
        <p class="mb-4 text-base font-bold text-center text-white text-wrap">anonymous q&a</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            html2canvas(document.body, {
                useCORS: true
            }).then(function (canvas) {
                var link = document.createElement('a');
                link.download = 'shared-message.jpg';
                link.href = canvas.toDataURL("image/jpg");
                link.click();
            });

        });
    </script>
</body>

</html>

{{ end }}
